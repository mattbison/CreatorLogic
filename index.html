    <title>CollabFlow | Secure V2</title>
    <script>
      // Prevent libraries from trying to polyfill fetch if it already exists
      // This fixes "Uncaught TypeError: Cannot set property fetch of #<Window> which has only a getter"
      // by providing a dummy setter that ignores the assignment.
      (function() {
        if (typeof window !== 'undefined' && window.fetch) {
          try {
            const originalFetch = window.fetch;
            Object.defineProperty(window, 'fetch', {
              get: function() { return originalFetch; },
              set: function(v) { 
                console.warn('Blocked attempt to overwrite window.fetch');
              },
              configurable: true
            });
          } catch (e) {
            console.warn("Could not protect fetch", e);
          }
        }
      })();
    </script>
